<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI チャット</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>AI チャット</h1>
    <ul id="chat-messages">
        <template id="chat-message-template">
            <li class="chat-message">
                <div class="chat-message__author">あなた</div>
                <div class="chat-message__content"></div>
                <button class="chat-message__delete-button" type="button">
                  削除
                </button>
            </li>
          </template>
    </ul>
    <div id="cook-time">
      10分
      <input type="range" min="0" max="100" value="0" step="10" id="cook-time-slider">
      100分~
    </div>
    <div id="selectButton"></div>
    <div>選択した食材</div>
    <ul id="selectedIngredients"></ul>
      <form id="input-form">
        <input id="prompt-text-input" />
        <button type="submit">送信</button>
      </form>
    <script src="/script.js"></script>
  </body>
</html>
