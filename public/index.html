<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI チャット</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>AI チャット</h1>
    <ul id="chat-messages">
        <template id="chat-message-template">
            <li class="chat-message">
                <div class="chat-message__author">あなた</div>
                <div class="chat-message__content"></div>
                <button class="chat-message__delete-button" type="button">
                  削除
                </button>
            </li>
          </template>
    </ul>
    <div id="cook-time-container">
      10分
      <input type="range" min="0" max="100" value="0" step="5" id="cook-time-slider">
      100分~
      <div id="slider-value">50</div>
    </div>
    <div id="cook-difficulty">
      <form>
        <label>
          <input type="radio" name="group" value="カンタン" checked>
          Option 1
        </label>
        <label>
          <input type="radio" name="group" value="難しくはない">
          Option 2
        </label>
        <label>
          <input type="radio" name="group" value="難易度は気にしない">
          Option 3
        </label>
      </form>
    </div>
    <div id="selectButton"></div>
    <div>選択した食材</div>
    <ul id="selectedIngredients"></ul>
    <button id="submit-button">送信</button>
    <script src="/script.js"></script>
  </body>
</html>
