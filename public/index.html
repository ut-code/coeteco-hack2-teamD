<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI チャット</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* CSSスタイルの追加 */
      .menu-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
  
      .menu-item {
        border: 2px solid #333;
        padding: 15px;
        width: 30%;
        box-sizing: border-box;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>AI チャット</h1>
    <ul id="chat-messages">
        <template id="chat-message-template">
            <li class="chat-message">
                <div class="chat-message__author">あなた</div>
                <div class="chat-message__content"></div>
                <button class="chat-message__delete-button" type="button">
                  削除
                </button>
            </li>
          </template>
    </ul>
    <form id="input-form">
        <input id="prompt-text-input" />
        <button type="submit">送信</button>
      </form>
    <div class="menu-container">
        <div id="menu1" class="menu-item"></div>
        <div id="menu2" class="menu-item"></div>
        <div id="menu3" class="menu-item"></div>
      </div>
    <script src="/script.js"></script>
  </body>
</html>
