<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI チャット</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* CSSスタイルの追加 */
      .menu-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
  
      .menu-item {
        border: 2px solid #333;
        padding: 15px;
        width: 30%;
        box-sizing: border-box;
        border-radius: 5px;
      }
      #response-display {
        border: 2px solid #333; /* 枠線のスタイル */
        padding: 15px; /* 内側の余白 */
        border-radius: 5px; /* 角を丸くする */
        background-color: #f5f5f5; /* 背景色 */
        margin-top: 20px; /* 上部のマージン */
        max-width: 800px; /* 最大幅 */
        word-wrap: break-word; /* 長い単語を折り返す */
        white-space: pre-wrap; /* 改行を保持する */
      }
      #response-display ul {
        list-style-type: disc; /* リストのスタイル */
        padding-left: 20px; /* リストの左パディング */
      }
      #response-display li {
        margin-bottom: 10px; /* リストアイテムの下マージン */
      }
    </style>
  </head>
  <body>
    <h1>AI チャット</h1>
    <ul id="chat-messages">
        <template id="chat-message-template">
            <li class="chat-message">
                <div class="chat-message__author">あなた</div>
                <div class="chat-message__content"></div>
                <button class="chat-message__delete-button" type="button">
                  削除
                </button>
            </li>
          </template>
    </ul>
    <form id="input-form">
        <input id="prompt-text-input" />
        <button type="submit">送信</button>
      </form>
    <!-- 献立を表示するためのコンテナ -->
<div class="menu-container">
  <div id="menu1" class="menu-item"></div>
  <div id="menu2" class="menu-item"></div>
  <div id="menu3" class="menu-item"></div>
</div>

<!-- レスポンスを表示するための要素 -->
<div id="response-display"></div>
    <script src="/script.js"></script>
  </body>
</html>
